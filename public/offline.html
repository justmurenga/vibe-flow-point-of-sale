<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe POS - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            display: block;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 600;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
        }
        
        .retry-btn:active {
            transform: translateY(0);
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status.offline {
            background: #fee;
            color: #c53030;
        }
        
        .status.online {
            background: #f0fff4;
            color: #38a169;
        }
        
        .features {
            margin-top: 30px;
            text-align: left;
        }
        
        .features h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .features ul {
            list-style: none;
            color: #666;
        }
        
        .features li {
            padding: 5px 0;
            position: relative;
            padding-left: 20px;
        }
        
        .features li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #38a169;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <span class="icon">ðŸ“±</span>
        <h1>You're Offline</h1>
        <p>Vibe POS is currently offline. Please check your internet connection and try again.</p>
        
        <button class="retry-btn" onclick="checkConnection()">Retry Connection</button>
        
        <div id="status" class="status offline">
            Status: Offline
        </div>
        
        <div class="features">
            <h3>Offline Features Available:</h3>
            <ul>
                <li>View cached products</li>
                <li>Process sales (queued for sync)</li>
                <li>Print receipts</li>
                <li>Basic inventory check</li>
            </ul>
        </div>
    </div>

    <script>
        function checkConnection() {
            const statusEl = document.getElementById('status');
            const retryBtn = document.querySelector('.retry-btn');
            
            retryBtn.textContent = 'Checking...';
            retryBtn.disabled = true;
            
            // Check if we're back online
            if (navigator.onLine) {
                statusEl.textContent = 'Status: Online - Redirecting...';
                statusEl.className = 'status online';
                
                // Redirect to main app
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } else {
                statusEl.textContent = 'Status: Still Offline';
                statusEl.className = 'status offline';
                retryBtn.textContent = 'Retry Connection';
                retryBtn.disabled = false;
            }
        }
        
        // Listen for online/offline events
        window.addEventListener('online', () => {
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'Status: Online - Redirecting...';
            statusEl.className = 'status online';
            
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        });
        
        window.addEventListener('offline', () => {
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'Status: Offline';
            statusEl.className = 'status offline';
        });
        
        // Auto-check connection every 5 seconds
        setInterval(() => {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }, 5000);
    </script>
</body>
</html>
